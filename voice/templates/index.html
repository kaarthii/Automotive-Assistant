<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Assistant</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="voice-assistant-container">
    <h2><i class="fas fa-robot me-2"></i>Automotive Assistant</h2>
    
    <div id="assistant-output" class="assistant-output">
      <p>Say it. I'll do it. Smarter voice actions at your service.</p>
    </div>

    <div class="assistant-controls">
      <button id="record-btn" title="Start voice input"><i class="fas fa-microphone"></i></button>
      <button id="stop-btn" title="Stop voice input"><i class="fas fa-stop"></i></button>
      <input type="text" id="text-input" placeholder="Type your questionâ€¦" />
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
