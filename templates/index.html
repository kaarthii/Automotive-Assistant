<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Metadata and Responsive Settings -->
  <meta charset="UTF-8" />  <!-- Defines the character encoding as UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Ensures proper scaling on mobile devices -->
  <title>Voice Assistant</title> <!-- Browser tab title -->
  <!-- BOOTSTRAP CSS for responsive styling and layout -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- FONT AWESOME ICONS (microphone, stop, paper-plane, robot) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- HIGHLIGHT.JS STYLESHEET (for code block syntax highlighting) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
  />
  <!-- LOCAL CSS STYLESHEET (from Flask's static folder) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <!--Font Awesome JS backup for legacy icon support -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- MAIN CONTAINER FOR THE ASSISTANT UI -->
  <div class="voice-assistant-container">
    <!-- HEADER TITLE WITH ROBOT ICON -->
    <h2><i class="fas fa-robot me-2"></i>Automotive Assistant</h2>
     <!-- TEXT OUTPUT AREA: Displays assistant's response -->
    <div id="assistant-output" class="assistant-output">
      <p>Say it. I'll do it. Smarter voice actions at your service.</p>
    </div>
    <!-- CONTROL PANEL: Voice buttons + text input -->
    <div class="assistant-controls">
        <!-- Start voice recording -->
      <button id="record-btn" title="Start voice input"><i class="fas fa-microphone"></i></button>
      <!-- Stop voice input -->
      <button id="stop-btn" title="Stop voice input"><i class="fas fa-stop"></i></button>
      <!-- Manual text query input -->
      <input type="text" id="text-input" placeholder="Type your questionâ€¦" />
      <!-- Submit button (manual query trigger) -->
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <!-- HIGHLIGHT.JS SCRIPT (for syntax highlighting in assistant output) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- LOCAL JS SCRIPT THAT HANDLES FRONT-END LOGIC (recording, input, display) -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
